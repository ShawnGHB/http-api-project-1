<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response) => {


      const content = document.querySelector('#content');

      //Based on the status code, display something
      switch (response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      const obj = await response.json();

      //If we have a message, display it.
      if (response.status) {
        content.innerHTML += `<p>${response.status}</p>`;
      }
      if (obj.message) {
        content.innerHTML += `<p>${obj.message}</p>`;
      }
      console.log(JSON.stringify(obj.results));
      if (obj.results) {
        content.innerHTML += `\n<p>${JSON.stringify(obj.results)}</p>`;
      }
      if (obj.response) {
        content.innerHTML += `\n<p>${JSON.stringify(obj.results)}</p>`;
      }
    };

    const sendPost = async (sendForm, type) => {
      const url = sendForm.getAttribute('action');
      const method = sendForm.getAttribute('method');
      
      //query params
      const title = sendForm.querySelector('#titleField')?.value || '';
      const name = sendForm.querySelector('#authorField')?.value || '';
      const year = sendForm.querySelector('#yearField')?.value || '';
      const genre = sendForm.querySelector('#genreField')?.value || '';
      
      let queryString = ``;
      //checks for empty entries and gets rid of extra spaces
      const genreCollect = genre.split(',').map(gens => gens.trim())
        .filter(g => g.length > 0).join(',');

      if (type === 'Book') {
        queryString = `author=${encodeURIComponent(name)}&title=${encodeURIComponent(title)}&year=${encodeURIComponent(year)}`;
      } else if (type === 'Genre') {
        //Takes Form Data adds it to the query params/body content
        queryString = `title=${encodeURIComponent(title)}&genre=${encodeURIComponent(genreCollect)}`;
      }

      const formData = queryString;
      console.log(genreCollect);
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });
      handleResponse(response);
    }

    const getPost = async (getForm) => {
      //We'll have multiple forms so the given one will bee used to search for values
      const Form = getForm;
      let url = Form.querySelector('#urlField').value;
      const method = Form.querySelector('#methodSelect').value;



      //if these values exist
      const title = Form.querySelector('#titleField')?.value || '';
      const name = Form.querySelector('#authorField')?.value || '';
      const year = Form.querySelector('#yearField')?.value || '';

      //Takes Form Data adds it to the query params/body content
      const formData = `?author=${encodeURIComponent(name)}&title=${encodeURIComponent(title)}&year=${encodeURIComponent(year)}`;
      url += formData;


      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },

      });
      handleResponse(response);
    }


    const init = () => {

      //Get books
      const bookForm = document.querySelector('#bookForm');
      const titleForm = document.querySelector('#titleForm');
      const showForm = document.querySelector('#showForm');
      const authorForm = document.querySelector('#authorForm');

      //Post forms
      const addForm = document.querySelector('#addForm');
      const genreForm = document.querySelector('#genreForm');

      const addBook = (e) => {
        e.preventDefault();
        sendPost(addForm, "Book");
        return false;
      }

      const showBook = (e) => {
        e.preventDefault();
        getPost(showForm);
        return false;
      }

      const addGenre = (e) => {
        e.preventDefault();
        sendPost(genreForm, "Genre");
        return false;
      }

      const getBooks = (e) => {
        e.preventDefault();
        getPost(bookForm);
        return false;
      }

      const getTitles = (e) => {
        e.preventDefault();
        getPost(titleForm);
        return false;
      }

      const getAuthors = (e) => {
        e.preventDefault();
        getPost(authorForm);
        return false;
      }

      bookForm.addEventListener('submit', getBooks);
      genreForm.addEventListener('submit', addGenre);
      addForm.addEventListener('submit', addBook);
      titleForm.addEventListener('submit', getTitles);
      authorForm.addEventListener('submit', getAuthors);
      showForm.addEventListener('submit', showBook);

    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="column">
    <section id="get">
      <h3>Get Books</h3>
      <!--Optional Params, returns all books-->
      <form id="bookForm" action="/getBook" method="get">
        <label for="author">Author: </label>
        <input id="authorField" type="text" name="author" />
        <label for="title">Title: </label>
        <input id="titleField" />
        <label for="year">Year: </label>
        <input id="yearField" />
        <br>
        <select id='urlField'>
          <option value='/getBook'>/getBooks</option>
          <option value='/notReal'>/notReal</option>
        </select>
        <select id="methodSelect">
          <option value="GET">GET</option>
          <option value="HEAD">HEAD</option>
        </select>
        <input type="submit" value="Get Books" />
      </form>
    </section>


    <section id="get">
      <h3>Get Titles</h3>
      <!--Optional Param(s): title, returns only book Titles-->
      <form id="titleForm" action="/getTitles" method="get">

        <select id='urlField'>
          <option value='/getTitles'>/getTitles</option>

          <option value="GET">GET</option>
          <option value="HEAD">HEAD</option>
        </select>
        <input type="submit" value="Get Titles" />
      </form>
    </section>


    <section id="get">
      <h3>Get Authors</h3>
      <!--Optional Param(s): author, returns only book Authors-->
      <form id="authorForm" action="/getAuthors" method="get">
        <label for="author">Authors: </label>
        <input id="authorField" type="text" name="author" />


        <select id='urlField'>
          <option value='/getAuthors'>/getAuthors</option>
          <option value='/notReal'>/notReal</option>
        </select>
        <select id="methodSelect">
          <option value="GET">GET</option>
          <option value="HEAD">HEAD</option>
        </select>
        <input type="submit" value="Get Authors" />
      </form>
    </section>


    <section id="get">
      <h3>Show Books</h3>
      <!--Optional Param(s): none, Shows all Books-->

      <form id="showForm" action="/getBookData" method="get">
        <select id='urlField'>
          <option value='/getBookData'>/getBookData</option>
          <option value='/notReal'>/notReal</option>
        </select>
        <select id="methodSelect">
          <option value="GET">GET</option>
          <option value="HEAD">HEAD</option>
        </select>
        <input type="submit" value="Get Books" />
      </form>
    </section>


    <section id="add">
      <h3>Add Book</h3>
      <!--Optional Param(s): none, Shows all Books-->
      </form>
      <form id="addForm" action="/addBook" method="post">
        <label for="author">Author: </label>
        <input id="authorField" type="text" name="author" />
        <label for="title">Title: </label>
        <input id="titleField" />
        <label for="year">Year: </label>
        <input id="yearField" />

        <input type="submit" value="Add Book" />

      </form>


      <section id="add">

        <h3>Give Genre</h3>
        <!--Let's users give genre to specific title-->
        </form>
        <form id="genreForm" action="/addGenres" method="post">
          <label for="title">Title: </label>
          <input id="titleField" />
          <label for="genre">Genre(s): </label>
          <input id="genreField" type="text" name="genres" />

          <input type="submit" value="Add Genre" />

        </form>

      </section>
    </section>
  </section>
  <section id="content">
  </section>
</body>

</html>
