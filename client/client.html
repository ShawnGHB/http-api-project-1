  <script>
    const handleResponse = async (response) => {


      const content = document.querySelector('#content');

      //Based on the status code, display something
      switch (response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      const obj = await response.json();

      //If we have a message, display it.
      if (response.status) {
        content.innerHTML += `<p>${response.status}</p>`;
      }
      if (obj.message) {
        content.innerHTML += `<p>${obj.message}</p>`;
      }
      console.log(JSON.stringify(obj.results));
      if (obj.results) {
        content.innerHTML += `\n<p>${JSON.stringify(obj.results)}</p>`;
      }
    };

    const sendPost = async (bookForm) => {

      const method = bookForm.getAttribute('method');
      const title = bookForm.querySelector('#titleField')
      const name = bookForm.querySelector('#authorField');
      const year = bookForm.querySelector('#yearField');

      const formData = `author=${name.value}&title=${title.value}&year=${year.value}`;

      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });
      handleResponse(response);
    }
