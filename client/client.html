<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response) => {


      const content = document.querySelector('#content');

      //Based on the status code, display something
      switch (response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      const obj = await response.json();

      //If we have a message, display it.
      if (obj.message) {
        content.innerHTML += `<p>${obj.message}</p>`;
      }
      console.log(JSON.stringify(obj));
      if (obj.users) {
        content.innerHTML += `\n<p>${JSON.stringify(obj.users)}</p>`;
      }
    };

    const sendPost = async (bookForm) => {
      const url = bookForm.getAttribute('action');
      const method = bookForm.getAttribute('method');
      const title = bookForm.querySelector('#titleField')
      const name = bookForm.querySelector('#authorField');

      const formData = `author=${name.value}&title=${title.value}`;

      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });
      handleResponse(response);
    }

    const getPost = async (userForm) => {
      const url = document.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        }
      });
      handleResponse(response);
    }


    const init = () => {

      const bookForm = document.querySelector('#bookForm');
      const userForm = document.querySelector('#userForm');

      const addBook = (e) => {
        e.preventDefault();
        sendPost(bookForm);
        return false;
      }

      const getBooks = (e) => {
        e.preventDefault();
        getPost(userForm);
        return false;
      }

      bookForm.addEventListener('submit', addBook);
      userForm.addEventListener('submit', getBooks);
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="bookForm" action="/addBook" method="post">
      <label for="author">Author: </label>
      <input id="authorField" type="text" name="author" />
      <label for="title">Title: </label>
      <input id="titleField"  />
      <label for="year">Year: </label>
      <select id='urlField'>
        <option value='1000'>+1000</option>
        <option value='-600'>-600</option>
      </select>
      <input type="submit" value="Add Book" />

    </form>
    <form id="userForm" action="/getBook" method="get">
      <select id='urlField'>
        <option value='/getBook'>/getBooks</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Books" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
